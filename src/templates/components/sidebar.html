<div class="h-full flex flex-col" x-data="{ tools: [] }" x-init="tools = await getTools()">
    <div class="p-6">
        <h2 class="text-lg font-semibold text-gray-800 mb-4">Available Tools</h2>
        <div class="space-y-4">
            <template x-for="tool in tools" :key="tool.name">
                <div class="p-4 bg-gray-50 rounded-lg">
                    <h3 class="font-medium text-gray-800" x-text="tool.name"></h3>
                    <p class="text-sm text-gray-600 mt-1" x-text="tool.description"></p>
                </div>
            </template>
        </div>
    </div>
    
    <div class="mt-auto p-6 border-t">
        <div class="bg-gray-50 rounded-lg p-4">
            <h3 class="font-medium text-gray-800 mb-2">Agent Status</h3>
            <div class="text-sm text-gray-600" x-data="{ status: {} }" x-init="status = await getAgentStatus()">
                <p>Provider: <span x-text="status.llm_provider"></span></p>
                <p>Tools: <span x-text="status.num_tools"></span></p>
                <p>Max Steps: <span x-text="status.max_steps"></span></p>
            </div>
        </div>
    </div>
</div>
